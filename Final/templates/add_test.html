<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة تحليل</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
     <!-- Select2 CSS -->
     <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- تنسيقات إضافية -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;

        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;

        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
        
        }
        /* تأثيرات على الحقول */
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
               /* تعديل اتجاه Select2 ليتناسب مع اللغة العربية */
               .select2-container--default .select2-selection--single {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>إضافة تحليل لمريض</h1>
        <form method="POST"  enctype="multipart/form-data">
            <div class="mb-3">
                <label for="patient_id" class="form-label">اختيار المريض</label>
                <select name="patient_id" class="form-select" id="patient-select" required>
                    <option></option> <!-- خيار فارغ ليظهر نص placeholder -->
                    {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="test_type" class="form-label">نوع التحليل:</label>
                <input type="text" name="test_type" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">تاريخ التحليل:</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="result" class="form-label">نتيجة التحليل:</label>
                <textarea name="result" class="form-control" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="test_file" class="form-label">رفع صورة أو ملف PDF:</label>
                <input type="file" name="test_file" class="form-control" accept="image/*,application/pdf">
            </div>
            <button type="submit" class="btn btn-primary">إضافة التحليل</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </div>
        <!-- Bootstrap 5 JS -->
       <!-- Bootstrap 5 JS -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
       <!-- jQuery (مطلوب لـ Select2) -->
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <!-- Select2 JS -->
       <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
       <!-- تهيئة Select2 -->
       <script>
        $(document).ready(function() {
            $('#patient-select').select2({
                placeholder: "اختر مريضاً",
                allowClear: true,
                width: '100%',
                language: "ar",
                // دعم الاتجاه من اليمين إلى اليسار
                dir: "rtl"
            });
        });
    </script>
