<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل بيانات المريض</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            direction: rtl;
            background-color: #f4f6f9;
        }

        .container {
            margin-top: 40px;
            max-width: 800px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            border-radius: 50px;
            padding: 10px 20px;
        }

        .btn-secondary {
            border-radius: 50px;
            padding: 10px 20px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تعديل بيانات المريض</h2>
        <form method="post" action="{{ url_for('edit_patient', patient_id=patient.id) }}">

            <div class="form-group">
                <label for="name">الاسم:</label>
                <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
            </div>
            <div class="form-group">
                <label for="age">العمر:</label>
                <input type="number" name="age" class="form-control" value="{{ patient.age }}">
            </div>
            <div class="form-group">
                <label for="address">العنوان:</label>
                <input type="text" name="address" class="form-control" value="{{ patient.address }}">
            </div>
            <div class="form-group">
                <label for="gender">الجنس:</label>
                <select name="gender" class="form-control">
                    <option value="ذكر" {% if patient.gender == 'ذكر' %}selected{% endif %}>ذكر</option>
                    <option value="أنثى" {% if patient.gender == 'أنثى' %}selected{% endif %}>أنثى</option>
                    <option value="آخر" {% if patient.gender == 'آخر' %}selected{% endif %}>آخر</option>
                </select>
            </div>
            <div class="form-group">
                <label for="social_status">الحالة الاجتماعية:</label>
                <input type="text" name="social_status" class="form-control" value="{{ patient.social_status }}">
            </div>
            <div class="form-group">
                <label for="chronic_diseases">الأمراض المزمنة:</label>
                <input type="text" name="chronic_diseases" class="form-control" value="{{ patient.chronic_diseases }}">
            </div>
            <div class="form-group">
                <label for="diagnosis">التشخيص:</label>
                <textarea name="diagnosis" class="form-control" required>{{ patient.diagnosis }}</textarea>
            </div>
            <div class="form-group">
                <label for="previous_medications">الأدوية السابقة:</label>
                <textarea name="previous_medications" class="form-control">{{ patient.previous_medications }}</textarea>
            </div>
            <div class="form-group">
                <label for="previous_imaging">الأشاعات السابقة:</label>
                <textarea name="previous_imaging" class="form-control">{{ patient.previous_imaging }}</textarea>
            </div>
            <div class="form-group">
                <label for="previous_tests">التحاليل السابقة:</label>
                <textarea name="previous_tests" class="form-control">{{ patient.previous_tests }}</textarea>
            </div>
            <div class="form-group">
                <label for="date">التاريخ:</label>
                <input type="date" name="date" class="form-control" value="{{ patient.date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
            <a href="{{ url_for('reports', patient_id=patient.id) }}" class="btn btn-secondary">إلغاء</a>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
