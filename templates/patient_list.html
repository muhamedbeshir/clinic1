<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المرضى</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
        }
        .container {
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">قائمة المرضى</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>اسم المريض</th>
                    <th>العمر</th>
                    <th>العنوان</th>
                    <th>النوع</th>
                    <th>عرض التفاصيل</th>
                </tr>
            </thead>
            <tbody>
                <!-- سيتم تكرار هذه الصفوف لكل مريض -->
                {% for patient in patients %}
                <tr>
                    <td>{{ patient.name }}</td>
                    <td>{{ patient.age }}</td>
                    <td>{{ patient.address }}</td>
                    <td>{{ patient.gender }}</td>
                    <td><a href="/patient/{{ patient.id }}" class="btn btn-info">عرض التفاصيل</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">العودة إلى الداشبورد</a>
        </div>
    </div>
</body>
</html>
