<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة مريض</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- تنسيقات إضافية -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 30px;
            text-align: center;
            color: #007bff;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;

        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        /* تأثيرات على الحقول */
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);

        }
    </style>
</head>
<body>
    <div class="container" enctype="multipart/form-data">
        <h1>إضافة مريض جديد</h1>
        <form method="post" action="{{ url_for('add_patient') }}">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">العمر:</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">العنوان:</label>
                <input type="text" name="address" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">الجنس:</label>
                <select name="gender" class="form-select" required>
                    <option value="ذكر">ذكر</option>
                    <option value="أنثى">أنثى</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="social_status" class="form-label">الحالة الاجتماعية:</label>
                <input type="text" name="social_status" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="chronic_diseases" class="form-label">الأمراض المزمنة:</label>
                <input type="text" name="chronic_diseases" class="form-control">
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">التشخيص:</label>
                <input type="text" name="diagnosis" class="form-control">
            </div>
            <div class="mb-3">
                <label for="previous_medications" class="form-label">الأدوية السابقة:</label>
                <input type="text" name="previous_medications" class="form-control">
            </div>
            <div class="mb-3">
                <label for="previous_imaging" class="form-label">الأشعات السابقة:</label>
                <input type="text" name="previous_imaging" class="form-control">
            </div>
            <div class="mb-3">
                <label for="previous_tests" class="form-label">التحاليل السابقة:</label>
                <input type="text" name="previous_tests" class="form-control">
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">التاريخ:</label>
                <input type="date" name="date" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">إضافة مريض</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">العودة إلى الصفحة الرئيسية</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
